<div id="search-component">
    <label for="search-box">Keyboard Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let keeb of keebs$ | async" >
        <a routerLink="/detail/{{keeb.id}}">
          {{keeb.name}}
        </a>
       </li>
    </ul>
    <img class="img-responsive" src="assets/images/Sandglass1.jpg">

  </div>
